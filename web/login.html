<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FindYourDesk</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Spartan&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home-forms">
    <section class="top-bar">
      <a href="signup.html" class="options">Sign up</a>
      <a href="login.html" class="options">Login</a>
      <a href="index.html" class="options home" style>Home</a>
    </section>
    <div class="bar"></div>
    <section class="form">
      <h1 class="form-title">Login</h1>
      <form class="form-fields" action="buildings.html" method="post">
        <label for="email">Email</label><br />
        <input type="text" class="field" id="email" name="email" /><br />
        <label for="password">Password</label><br />
        <input type="text" class="field" id="password" name="password" /><br />
        <input class="button" type="submit" value="Login" />
      </form>
    </section>
  </body>
</html>
