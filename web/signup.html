<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FindYourDesk</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/LocalStorage.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Spartan&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home-forms">
    <div class="bar">
      <section class="top-bar">
        <a href="signup.html" class="options">Sign up</a>
        <a href="login.html" class="options">Login</a>
        <a href="index.html" class="options home" style>Home</a>
      </section>
    </div>
    <div class="filler"></div>

    <section class="form">
      <h1 class="form-title">Sign up</h1>
      <form class="form-fields" action="buildings.html" method="post">
        <label for="fname">First name</label><br />
        <input type="text" class="field" id="fname" name="fname" /><br />
        <label for="lname">Last name</label><br />
        <input type="text" class="field" id="lname" name="lname" /><br />
        <label for="email">Email</label><br />
        <input type="text" class="field" id="email" name="email" /><br />
        <label for="password">Password</label><br />
        <input type="text" class="field" id="password" name="password" /><br />
        <label for="confirm">Confirm password</label><br />
        <input type="text" class="field" id="confirm" name="confirm" /><br />
        <input class="button" type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
